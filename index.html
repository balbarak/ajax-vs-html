<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/Ajax">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Welcome</h1>
            <p class="lead">
                This is sample for using html5 and Jquery
            </p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Html Form
                    </div>
                    <div class="panel-body">


                        <form method="GET" action="/Send">
                            <div class="form-group">
                                <div class="label-form">
                                    First Name
                                </div>
                                <input type="text" name="firstName" class="form-control" />
                            </div>

                            <div class="form-group">
                                <div class="label-form">
                                    Last Name
                                </div>
                                <input type="text" name="lastName" class="form-control" />
                            </div>

                            <br/>

                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>

                        </form>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Ajax Form
                    </div>
                    <div class="panel-body">
                        
                        <!-- ================== AJAX FORM ============== -->
                        <form id="ajax-form" method="GET" action="/Send">
                            <div class="form-group">
                                <div class="label-form">
                                    First Name
                                </div>
                                <input type="text" name="firstName" class="form-control" />
                            </div>

                            <div class="form-group">
                                <div class="label-form">
                                    Last Name
                                </div>
                                <input type="text" name="lastName" class="form-control" />
                            </div>

                            <input type="hidden" name="hiddenValue" value="IamHiddne" />

                            <br/>

                            <button type="button" onclick="submitForm();" class="btn btn-primary">
                                Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <p id="console-log">
                </p>
            </div>
        </div>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        function submitForm() {

            var dataToSend = $("#ajax-form").serialize();
            var url = $("#ajax-form").attr("action");
            var method = $("#ajax-form").attr("method");

            appendLog("Data to Send: " + dataToSend);

            $.ajax(url,
                {
                    method: method,
                    data: dataToSend,
                    beforeSend: function () {
                      appendLog("Sending data ...");

                    },
                    complete: function (xhr, status) {
                      
                      appendLog("Completed");

                    },
                    success: function (data, status, xhr) {
                      
                    },
                    error: function (xhr, status, error) {
                      appendLog("Error: " + error);
                    }
                });

        }


        function writeLog(data) {
            $("#console-log").html(data);
        }

        function appendLog(data){
            $("#console-log").append("<p>" + data + "</p>");
        }
    </script>
</body>

</html>
